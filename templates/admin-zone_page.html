<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='admin.css')}}">
    <title>Admin panel</title>
</head>
<body>
    <div class="navbar">
        <a href="/"><img class="logo" src="{{url_for('static', filename='logo.svg')}}" alt="logo"></a>
    
        <a style="float: right; min-height: 40px; min-width: 75px;" href="/logout">
            <div style="background-color: red;">
                <p style="text-align: center;">Odhlásit se</p>
            </div>
        </a>
    </div>

    <div style="padding: 15px;">
        <h1>Vítejte v admin panelu</h1>
        <hr>
        <br>

        <h2>Aktivity ke schválení ({{activities_count}}):</h2>
        <div style="padding: 15px;">
            {% for activity in activities %}
                <a href="/admin-zone/schvaleni/{{activity.uuid}}"}>
                    <h2>{{activity.activityName}}</h2>
                </a>
                <p>{{activity.description}}</p>
                <hr>
                <br>
            {% endfor %}
            
        </div>
    </div>

</body>
</html>
